<!DOCTYPE html>
<meta charset="utf-8" />

<head>
    <script src="https://d3js.org/d3.v7.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="my_dataviz"></div>
</body>

<script>
    const problem1Values = Array.from({ length: 10 }, (_, i) => ({
        x: i,
        y: Math.floor(Math.random() * 101) 
    }));

    // Define graph size and margins
    const graphSize = 500;
    const margin = { top: 20, right: 10, bottom: 30, left: 40 },
        width = graphSize - margin.left - margin.right,
        height = graphSize - margin.top - margin.bottom;

    // Function to draw the line chart
    function graphThree() {
        let svg = d3.select("#my_dataviz").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const xScale = d3.scaleLinear()
            .domain(d3.extent(problem1Values, d => d.x))
            .range([0, width]);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(problem1Values, d => d.y)])
            .range([height, 0]);

        // Append x axis
        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(xScale));

        // Append y axis
        svg.append("g")
            .call(d3.axisLeft(yScale));

        // Line generator
        const line = d3.line()
            .x(d => xScale(d.x))
            .y(d => yScale(d.y));

        // Create the line
        svg.append("path")
            .datum(problem1Values)
            .attr("fill", "none")
            .attr("stroke", "black")
            .attr("stroke-width", 1.5)
            .attr("d", line);
    }

    // Call graphThree when the document is loaded
    document.addEventListener("DOMContentLoaded", graphThree);
</script>
