<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Assignment 3</title>
  <script src="https://d3js.org/d3.v7.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <h1>Assignment 3</h1>
  </nav>
  <div class="welcomePageContainer" id="welcomeScreen">
    <p class="welcomeTextBox">Welcome to this quiz! You will be shown different graphs with two different
      dots on them. Your job is to identify what percent the <b>smaller graph</b> is of the <b>larger one</b>.
      There are a total of 5 questions. Good luck! ðŸ«¡</p>
    <button id="okBtn">Start</button>
  </div>
  <div class="iframe-container hidden">
    <iframe id="datavizFrame" src="DataVis1.html" style="width:510px; height:510px;"></iframe>
  </div>
  <div class="button-container hidden">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>
</body>
<script>
  let currentIndex = 0;
  const maxIndex = 4; // Change as further slides are created

  function renderSlide() {
    if (currentIndex === 0) {
      document.getElementById("datavizFrame").src = "DataVis1.html";
    } else if (currentIndex === 1) {
      document.getElementById("datavizFrame").src = "DataVis2.html";
    } else if (currentIndex === 2) {
      document.getElementById("datavizFrame").src = "DataVis3.html";
    } else if (currentIndex === 3) {
      document.getElementById("datavizFrame").src = "DataVis4.html";
    }
  }

  document.getElementById("nextBtn").addEventListener("click", () => {
    if (currentIndex < maxIndex - 1) {
      currentIndex++;
      renderSlide();
    }
  });

  document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentIndex > 0) {
      currentIndex--;
      renderSlide();
    }
  });

  document.getElementById("okBtn").addEventListener("click", () => {
    document.getElementById("welcomeScreen").style.display = "none"; // Hide welcome screen
    document.querySelector(".iframe-container").classList.remove("hidden"); // Show iframe
    document.querySelector(".button-container").classList.remove("hidden"); // Show buttons
  });

  // Initial rendering
  renderSlide();
</script>

</html>
